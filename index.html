         <h1 class="display-4 text-center mb-4 app-title">What's The Temperature? <span id="temp" class="fa"></span></h1>

        </form>
        <div id="output">

            <div class="card-block">

              <div id="kelvinOutput"></div>
            </div>

          <div class="card card-success mb-2">

  </div>

        <h1 class="display-4 text-center mb-3  app-title">What's your weight?</h1>
        <form>
          <div class="form-group">
            <input
            id="lbsInput"
            type="number"
            class="form-control form-control-lg" placeholder="Enter weight in Pounds..."
            >
          </div>
        </form>
        <div id="outputw">
          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>

            </div>
          </div>

          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Kilograms:</h4>

            <div class="card-block">

  </div>

        <h1 class="display-4 text-center mb-3 app-title">What's your height?</h1>
        <form>
          <div class="form-group">
            <input
            id="feetInput"
            type="number"
            class="form-control form-control-lg" placeholder="Enter Height in feet..."

          </div>

            <div class="card-block">

          </div>

  <script type="text/javascript">
  // Animated Thermometer

function tempLoad () {
  let temp = document.getElementById('temp');
  temp.innerHTML = "&#xf2cb;";

  setTimeout(function(){
    temp.innerHTML = "&#xf2ca;";
  }, 1000);
  setTimeout(function(){
    temp.innerHTML = "&#xf2c9;";
  }, 2000);
  setTimeout(function(){
    temp.innerHTML = "&#xf2c8;";
  }, 3000);
  setTimeout(function(){
    temp.innerHTML = "&#xf2c7;";
  }, 4000);

}

tempLoad();

setInterval(tempLoad, 5000);

document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('celInput').addEventListener('input', function(e){
      document.getElementById('output').style.visibility = 'visible';
      let cel = e.target.value;
      document.getElementById('kelvinOutput').innerHTML = cel * 1 + 273.15;
      document.getElementById('fahOutput').innerHTML = cel * 1.8 + 32;
    });

</script>

<script>
    document.getElementById('outputw').style.visibility = 'hidden';
    document.getElementById('lbsInput').addEventListener('input', function(e){
      document.getElementById('outputw').style.visibility = 'visible';
      let lbs = e.target.value;
      document.getElementById('gramsOutput').innerHTML = lbs * 453.59237;
      document.getElementById('kgOutput').innerHTML = lbs * 0.45359237;
      document.getElementById('ozOutput').innerHTML = lbs * 16;
    });
</script>

<script>
    document.getElementById('outputh').style.visibility = 'hidden';
    document.getElementById('feetInput').addEventListener('input', function(e){
      document.getElementById('outputh').style.visibility = 'visible';
      let feet = e.target.value;
      document.getElementById('cmOutput').innerHTML = feet * 30.48;
      document.getElementById('mOutput').innerHTML = feet * 0.3048;
      document.getElementById('incOutput').innerHTML = feet * 12;
    });
</script>
